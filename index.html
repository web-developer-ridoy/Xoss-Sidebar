<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE WITH RIDOY</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    


    <div class="sidebar">


        <div class="toggle">
            <i class="bx bx-chevron-right"></i>
        </div>

        <div class="logo">
            <img src="./img/WhatsApp Image 2022-12-08 at 07.40.20.jpg" alt="">
            <h2>Ridoy Haldar</h2>
        </div>



        <nav>
            <div class="nav-title">
                Management
            </div>

            <ul>
                <li class="nav-item active">
                    <i class="bx bxs-dashboard"></i>
                    <span>Dashboard</span>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-bar-chart-alt-2"></i>
                    <span>Analytics</span>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-wallet"></i>
                    <span>Wallet</span>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-bell"></i>
                    <span>Notifications</span>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-cog"></i>
                    <span>Settings</span>
                </li>
            </ul>

            <hr>
            <div class="nav-title">
                Supports
            </div>


            <ul>
                <li class="nav-item">
                    <i class="bx bxs-help-circle"></i>
                    <span>Get Help</span>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-message-dots"></i>
                    <span>Send Feedback</span>
                </li>
            </ul>

        </nav>

    </div>







    <script src="./app.js"></script>
</body>
</html>
